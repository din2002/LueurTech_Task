<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>SignUp page</title>
  </head>
  <body>
    <div class="container col-4">
      <p class="fw-bold text-center heading">LueurTech Software Solution</p>
        <form id="form1">
          <label class="form-label">Email</label>
            <input type="email" class="form-control" aria-placeholder="Email" required>
            <div id="emailHelpBlock" class="form-text"></div>
            <label class="form-label">Username</label>
            <input type="text" class="form-control" id="username" aria-placeholder="Username" required>
            <div id="usernameHelpBlock" class="form-text"></div>
            <label class="form-label">Password</label>
            <input type="password" class="form-control" id="password" aria-placeholder="Password" required>
            <div id="passwordHelpBlock" class="form-text"></div>
            <label class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="password1" aria-placeholder="Password" required>
            <div id="verifyHelpBlock" class="form-text"></div>
            <button type="submit" class="btn btn-primary" id="submit_button">Sign Up</button>
        </form>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
